<div class="card" *ngIf="loggingService.messages.length">
  <div class="card-header">messages</div>
  <div class="card-body">
    <button class="btn btn-warning btn-sm" (click)="loggingService.clear()">
      clear
    </button>
    <hr />
    <p *ngFor="let message of loggingService.messages">
      {{ message }}
    </p>
  </div>
</div>
