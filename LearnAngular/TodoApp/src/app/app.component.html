<div class="container">
  <div class="row col-5 justify-content-center align-item-center mx-auto mt-5">
    <h3 class="bg-primary text-white p-3 text-center rounded-1">
      {{ getName() }} TODOLÄ°ST
    </h3>

    <div class="input-group flex">
      <input
        type="text"
        placeholder="TODO Ekle"
        #todoText
        class="outline-none border rounded-1 mb-2"
      />
      <div class="input-group-append">
        <button
          class="btn btn-primary mb-3"
          (click)="addItem(todoText.value); todoText.value = ''"
        >
          Add
        </button>
      </div>
    </div>

    <div class="custom-control custom-checkbox my-3">
      <input
        type="checkbox"
        name="custom-control-input"
        id="displayAll"
        class="me-1"
        [(ngModel)]="displayAll"
        class="custom-control-input"
      />
      <label for="displayAll" name="custom-control-input">DisplayAll</label>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Desc</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let Todo of getItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ Todo.desc }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="Todo.action" />
          </td>
          <td [ngSwitch]="Todo.action">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchCase="false">No</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
