<section class="news-slider">
  <div class="container">
    <div id="newsSlider" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#newsSlider"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#newsSlider"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#newsSlider"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          *ngFor="let item of receivedSliderData.slice(0, 3); let i = index"
          [class.active]="i === 0"
        >
          <img
            src="{{
              item.urlToImage ? item.urlToImage : 'assets/lastnews.jpeg'
            }}"
            class="d-block w-100"
            alt="{{ item.author }}"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ item.author }}</h5>
            <p>{{ item.title }}</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#newsSlider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#newsSlider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
